<!DOCTYPE html> 
<html> 
<head> 
    <title>Pokedex</title> 
    <link rel="stylesheet" href="style.css">
    <script>
body{
    font-family: sans-serif;
    background-image: url("Assets/background.jpg");
}


.pokedex { 
    width: 300px; 
    padding: 20px; 
    border: 1px solid black; 
    border-radius: 25px; 
    text-align: center; 
    margin: 75px;
    position: relative;
    width: 20%;
    background-color: rgb(207, 252, 219);
    float: left;
} 
 
.pokedex img { 
    width: 200px; 
    height: 200px; 
    margin-bottom: 10px; 
} 

.overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    transition: .5s ease;
    background-color: rgb(150, 230, 179); 
    border-radius: 25px;
    font-size: 150%;
}

.pokedex:hover .overlay {
    opacity: 1;
}

.title{
    text-align: center;
    font-size: 200%;
}

    </script>
</head> 
<body> 
    <div class="title">
        <h1>THE OVERSIMPLIFIED POKEDEX</h1>
    </div>
    <div class="pokedex">  
        <img src="Assets/bulbasaur.png" alt="Bulbasaur"> 
        <h1>Bulbasaur</h1>
        <div class="overlay">
            <h2>Description</h2> 
            <p>Height: 0.7m</p> 
            <p>Weight: 6.9kg</p> 
            <p>Type: Grass/Poison</p> 
            <p>Ability: Overgrow</p> 
        </div>
    </div> 
    <div class="pokedex">
        <img src="Assets/rayquaza.jpg" alt="Rayquaza">
        <h1>Rayquaza</h1>
        <div class="overlay">
            <h2>Description</h2>
            <p>Height: 7.01m</p>
            <p>Weight: 206kg</p>
            <p>Type: Flying/Dragon</p>
            <p>Ability: Airlock</p>
        </div>
    </div>
    <div class="pokedex">
        <img src="Assets/snivy.png" alt="Snivy">
        <h1>Snivy</h1>
        <div class="overlay">
            <h2>Description</h2>
            <p>Height: 0.61m</p>
            <p>Weight: 8.1kg</p>
            <p>Type: Grass</p>
            <p>Ability: Overgrow</p>
        </div>
    </div> 
</body> 
</html>
